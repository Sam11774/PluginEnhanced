# RuneliteAI Test Configuration
# Configuration properties for testing environment

# Test Database Configuration
test.database.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
test.database.driver=org.h2.Driver
test.database.user=sa
test.database.password=
test.database.schema=classpath:test-schema.sql

# Test Performance Thresholds
test.performance.game_tick_max_ms=1
test.performance.data_collection_max_ms=0.5
test.performance.security_analysis_max_ms=0.2
test.performance.collection_log_max_ms=0.1
test.performance.database_operation_max_ms=10

# Test Memory Thresholds (in MB)
test.memory.max_heap_increase=50
test.memory.max_per_operation=10
test.memory.gc_frequency_max=5

# Test Data Generation
test.data.session_duration_minutes=5
test.data.ticks_per_minute=100
test.data.security_analysis_frequency=10
test.data.collection_log_events=20

# Test Concurrency Settings
test.concurrency.max_threads=10
test.concurrency.timeout_seconds=30
test.concurrency.stress_test_iterations=1000

# Test Environment Settings
test.environment.mock_database=true
test.environment.mock_client=true
test.environment.enable_logging=true
test.environment.log_level=DEBUG

# Integration Test Settings
test.integration.full_workflow=true
test.integration.database_validation=true
test.integration.security_analysis=true
test.integration.performance_monitoring=true
test.integration.collection_log_tracking=true

# Load Test Settings
test.load.concurrent_users=50
test.load.duration_minutes=10
test.load.operations_per_second=100
test.load.memory_pressure_test=true

# Reliability Test Settings
test.reliability.failure_simulation=true
test.reliability.network_delays=true
test.reliability.database_failures=true
test.reliability.recovery_time_max_seconds=30

# Security Test Settings
test.security.automation_detection=true
test.security.pattern_analysis=true
test.security.behavioral_scoring=true
test.security.risk_assessment=true

# Coverage Requirements
test.coverage.line_coverage_min=80
test.coverage.branch_coverage_min=70
test.coverage.method_coverage_min=90

# Reporting Settings
test.reporting.generate_html=true
test.reporting.generate_xml=true
test.reporting.include_performance_metrics=true
test.reporting.include_memory_analysis=true
test.reporting.output_directory=target/test-reports