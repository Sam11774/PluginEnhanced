# RuneLiteAI Database Configuration
# This file contains the database connection settings for the plugin
# These settings match the database setup in MANAGE_DATABASE.bat

# Database connection settings
database.host=localhost
database.port=5432
database.name=runelite_ai
database.username=postgres
database.password=sam11773

# Connection pool settings
database.max_connections=10
database.connection_timeout=30000


database.batch_size=500

database.enable_logging=true
database.enable_performance_monitoring=true

# Quality settings
database.enable_quality_validation=true
database.quality_threshold=95.0